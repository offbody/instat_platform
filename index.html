
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инстат MVP | Платформа управления СОКБ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Material Symbols Rounded -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet" />
    <!-- Yandex Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              atlassian: {
                brand: '#0052CC', 
                brandHover: '#0747A6',
                success: '#16AB16', 
                error: '#A4262C', 
                warning: '#FFB900', 
                info: '#0078D4', 
                bg: '#F5F5F5', 
                surface: '#FFFFFF', 
                text: '#242424', 
                subtext: '#616161', 
                border: '#EDEBE9', 
                darkBg: '#1B1B1B', 
                darkSurface: '#242424', 
                darkBorder: '#323130', 
                darkText: '#FFFFFF', 
                darkSubtext: '#ADADAD' 
              }
            },
            fontFamily: {
              sans: ['Inter Tight', 'system-ui', '-apple-system', 'sans-serif'],
              display: ['Inter Tight', 'sans-serif'],
            },
            boxShadow: {
              'atl-card': '0px 1px 2px rgba(0, 0, 0, 0.05), 0px 0px 1px rgba(0, 0, 0, 0.1)',
              'atl-hover': '0px 4px 8px rgba(0, 0, 0, 0.08), 0px 0px 1px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.2s ease, color 0.2s ease;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, .font-display {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .atl-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.06), 0px 1px 3px rgba(0, 0, 0, 0.1);
            border: 1px solid #EDEBE9;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .dark .atl-card {
            background: #242424;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.4);
            border: 1px solid #323130;
        }
        .material-symbols-rounded {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
          font-size: 20px;
          user-select: none;
        }
        
        /* Custom Scrollbar for consistent look */
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #DCDCDC;
          border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #C0C0C0;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: #404040;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
          background: #505050;
        }

        .dark .ymaps-2-1-79-map {
            filter: grayscale(1) invert(0.9) brightness(0.8) contrast(1.2);
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-atlassian-bg text-atlassian-text dark:bg-atlassian-darkBg dark:text-atlassian-darkText antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
